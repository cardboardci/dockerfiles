name: build-markdownlint
on:
  push:
    paths:
      - .github/workflows/build.markdownlint.yml
      - .github/actions/image-tag/*
      - images/markdownlint/image_data/**/*
      - images/markdownlint/test_configs/**/*
      - images/markdownlint/BUILD
      - WORKSPACE
      - rules/images.bzl
      - images/base/image_data/**/*
      - images/base/test_configs/**/*
      - images/base/BUILD
      - tests/*.yaml

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - name: Build
        run: |
          bazel build //images/markdownlint:image

      - name: Test
        run: |
          bazel test //images/markdownlint:test

      - name: Determine tag for image
        id: image
        uses: ./.github/actions/image-tag
        with:
          image: markdownlint
          repository: $GITHUB_REPOSITORY

      - name: Tag Image
        run: |
          bazel run //images/markdownlint:image
          docker tag bazel/images/markdownlint:image ${{ steps.image.outputs.fullname }}
          docker tag bazel/images/markdownlint:image ${{ steps.image.outputs.image }}:edge

      - name: Log in to the Container registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push to GitHub Packages
        if: github.ref == 'refs/heads/main'
        run: |
          docker push --all-tags ${{ steps.image.outputs.image}}

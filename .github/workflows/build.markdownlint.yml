name: build-markdownlint
on:
  push:
    paths:
      - .github/workflows/build.markdownlint.yml
      - images/markdownlint/image_data/**/*
      - images/markdownlint/test_configs/**/*
      - images/markdownlint/BUILD
      - WORKSPACE
      - images/base/*
      - images/base/**/*
      - tests/*.yaml

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - name: Build
        run: |
          bazel build //images/markdownlint:image

      - name: Test
        run: |
          bazel test //images/markdownlint:test

      - name: Determine tag for image
        id: image
        uses: ./.github/actions/image-tag
        with:
          repository: $GITHUB_REPOSITORY

      - name: Tag Image
        run: |
          bazel run //images/markdownlint:image
          docker tag bazel/images/markdownlint:image ${{ steps.image.outputs.fullname }}

      - name: Push to GitHub Packages
        if: github.ref == 'refs/heads/master'
        run: |
          echo ${{ secrets.GHCR_PAT  }} | docker login ghcr.io --username ${{ github.actor }} --password-stdin
          docker push ${{ steps.vars.outputs.docker_image }}
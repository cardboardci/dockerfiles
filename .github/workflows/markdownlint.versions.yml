name: markdownlint-deps

on:
  schedule:
  - cron: "30 4 * * *"

jobs:
  apt-get:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - name: Set versions
        id: version
        run: |
          echo ::set-output name=type::markdownlint

      - name: Upgrade dependencies
        run: |
          make apt-${{ steps.version.outputs.type }}
          make npm-${{ steps.version.outputs.type }}
          git status

      - name: Commit the dependency changes
        uses: ./.github/actions/auto-commit
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: '/deps'
          MESSAGE: 'Upgrade packages to latest dependencies'
          PULL_REQUEST_TITLE: 'Bump image dependencies to latest'
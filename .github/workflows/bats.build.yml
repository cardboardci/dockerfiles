name: bats-build
on:
  push:
    paths:
      - images/bats/provision/*
      - images/bats/provision/*/*
      - images/bats/provision/*/*/*
      - images/bats/rootfs/*
      - images/bats/rootfs/*/*
      - images/bats/rootfs/*/*/*
      - images/bats/tests/*
      - images/bats/tests/*/*
      - images/bats/Dockerfile
      - .github/workflows/bats.build.yml

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - name: Set versions
        id: version
        run: |
          echo ::set-output name=docker_version::0.0.1
          echo ::set-output name=docker_path::images/bats

      - name: Set tag var
        id: vars
        run: |
          echo ::set-output name=docker_image::ghcr.io/cardboardci/bats
          echo ::set-output name=docker_tag::$(date -u +'%Y%m%d')

      - name: Hadolint
        uses: docker://docker.io/cardboardci/hadolint:latest
        with:
          args: "hadolint images/bats/Dockerfile"

      - name: Build
        run: |
          docker build ${{ steps.version.outputs.docker_path }}/. \
            --file ${{ steps.version.outputs.docker_path }}/Dockerfile \
            --tag ${{ steps.vars.outputs.docker_image }}:${{ steps.vars.outputs.docker_tag }} \

      - name: Tests
        uses: docker://gcr.io/gcp-runtimes/container-structure-test
        with:
          args: "test --config ${{ steps.version.outputs.docker_path }}/tests/tests.yaml --image ${{ steps.vars.outputs.docker_image }}:${{ steps.vars.outputs.docker_tag }}"

      - name: Push to GitHub Packages
        if: github.ref == 'refs/heads/master'
        run: |
          echo ${{ secrets.GHCR_PAT  }} | docker login ghcr.io --username ${{ github.actor }} --password-stdin
          docker push ${{ steps.vars.outputs.docker_image }}

schemaVersion: 2.0.0

commandTests:
  - name: "uid"
    command: "id"
    args: ["-u"]
    expectedOutput: ["180000"]
  - name: "uid"
    command: "id"
    args: ["-u","-n"]
    expectedOutput: ["cardboardci"]
  - name: "gid"
    command: "id"
    args: ["-g"]
    expectedOutput: ["180000"]
  - name: "gid"
    command: "id"
    args: ["-g","-n"]
    expectedOutput: ["cardboardci"]
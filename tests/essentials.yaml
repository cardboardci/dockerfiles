schemaVersion: 2.0.0

commandTests:
    - name: "jq"
      command: "jq"
      args: ["--version"]
      expectedOutput: ["jq-\\d+\\..*"]
    - name: "bash"
      command: "bash"
      args: ["--version"]
      expectedOutput: ["GNU bash, version \\d+\\..*"]
    - name: "git"
      command: "git"
      args: ["--version"]
      expectedOutput: ["git version \\d+\\..*"]
    - name: "curl"
      command: "curl"
      args: ["--version"]
      expectedOutput: ["curl \\d+\\..*"]

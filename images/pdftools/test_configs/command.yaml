schemaVersion: 2.0.0

commandTests:
    - name: "pdfdetach_test"
      command: "pdfdetach"
      args: ["-v"]
      exitCode: 99
      expectedError: ["pdfdetach version \\d+\\..*"]
    - name: "pdfinfo_test"
      command: "pdfinfo"
      args: ["-v"]
      expectedError: ["pdfinfo version \\d+\\..*"]
    - name: "pdftohtml_test"
      command: "pdftohtml"
      args: ["-v"]
      expectedError: ["pdftohtml version \\d+\\..*"]

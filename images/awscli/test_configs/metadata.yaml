schemaVersion: 2.0.0

metadataTest:
  env:
    - key: CARDBOARDCI_WORKSPACE
      value: /workspace
  labels:
    - key: "maintainer"
      value: "CardboardCI"
    - key: "org.opencontainers.image.vendor"
      value: "cardboardci"
    - key: "org.opencontainers.image.architecture"
      value: "amd64"
  exposedPorts: []
  volumes: ["/workspace"]
  cmd: [ "/bin/bash" ]
  workdir: "/cardboardci/workspace" 